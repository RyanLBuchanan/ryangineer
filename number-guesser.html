<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Number Guesser</title>
</head>
<body>
 <div class="container">
  <h1 style="color:#999999;">Number Guesser</h1>
  <div id="game">
    <p>Guess a number between <span class="min-num"></span> and <span class="max-num"></span></p>
    <input type="number" id="guess-input" placeholder="Enter your guess . . . ">
    <input type="submit" value="Submit" id="guess-btn" style="background-color:#9fc5e8ff; color:white; font-weight: bold;">
    <p class="message"></p>
  </div>
 </div>

 <script src="/scripts/number-guesser-app.js"></script>
</body>
</html>
