<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<!-- Favicon -->
<link rel="shortcut icon" href="assets/ckk_favicon.ico" type="image/x-icon">

  <title>CKK Inventory Management</title>
</head>

<div class='nav-brand'>
  <a href="#">
    <img src='/assets/coreys-knick-knacks-logo.png' alt='Official logo' width='338px' height='100px' style="padding: 10px;">
  </a>
  <div id="user-icon" style="float: right; padding: 10px;">
    <img src="/assets/user-icon.png">
  </div>
</div>

<body>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div id="main" class="card">
          <div class="card-content">
            <span class="card-title">Inventory Management</span>
            <div class="row">
              <form id="task-form">
                <div class="input-field col s12">
                  <input type="text" name="task" id="task">
                  <label for="task">New product</label>
                </div>
                <input type="submit" value="Add Product" class="btn" style="background-color:#6fa8dcff">
              </form>
            </div>
          </div>
          <div class="card-action">
            <h5 id="task-title">Products</h5>
            <div class="input-field col s12">
              <input type="text" name="filter" id="filter">
              <label for="filter">Filter products</label>
            </div>
            <ul class="collection"></ul>
            <a href="#" class="clear-tasks btn" style="background-color:#6fa8dcff">Clear Products</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="/scripts/ckk_app.js"></script>
</body>
</html>
